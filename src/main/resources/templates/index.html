<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学术图谱系统</title>
    <link rel="stylesheet" type="text/css" href="/css/index.css">
    <style>
        input::-webkit-input-placeholder {
            /* placeholder颜色  */
            color: rgba(255, 5, 14, 0.54);
            /* placeholder字体大小  */
            font-size: 16px;
        }
    </style>
</head>
<body>

<div class = "box">
    <div class="login-box">
        <div class="login-title text-center">
            <h1><small>欢迎进入学术论文网站!</small></h1>
            <h1><small>请选择你的身份：</small></h1>
        </div>
        <div style="background-color: rgba(0, 0, 0, .6);">
            <table style="width: 100%;"><tr>
                <td style="text-align: center;">
                    <form action="/view/home" method="post">
                        <input type="image"
                               src="/image/user.png"
                               alt="一般用户"
                               height="150"
                               title="一般用户"
                        />
                    </form>
                </td>

                <td><h1 style="color:white">&nbsp&nbsp&nbsp&nbsp</h1></td>

                <td style="text-align: center;">
                    <form action="/view/adminSignIn" method="post">
                        <input type="image"
                               src="/image/admin.png"
                               alt="管理员"
                               height="150"
                               title="管理员"

                        />
                    </form>
                </td>
            </tr></table>
        </div>
    </div>
</div>

</body>
</html>
