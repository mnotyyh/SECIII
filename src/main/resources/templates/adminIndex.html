<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>管理员数据源配置</title>
	<meta name="keywords" content="" />
	<meta name="description" content="" /> 

	<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/css/util.css">
	<link rel="stylesheet" type="text/css" href="/css/main.css">
</head>

<body>

	<div class="limiter">
		<div class="container-login100" style="background-image: url('/image/bg-01.jpg');">
		<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-49">登录</span>

					<div class="wrap-input100 validate-input m-b-23" data-validate="请输入用户名">
						<span class="label-input100">用户名</span>
						<input id="index-name" class="input100" type="text" name="username" placeholder="请输入用户名" autocomplete="off">
					</div>

					<div class="wrap-input100 validate-input" data-validate="请输入密码">
						<span class="label-input100">密码</span>
						<input id="index-password" class="input100" type="password" name="pass" placeholder="请输入密码">

					</div>

					<div class="text-right p-t-8 p-b-31">
						<a href="javascript:">忘记密码？</a>
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn" onclick="Login()">登 录</button>
						</div>
					</div>

					<div class="txt1 text-center p-t-54 p-b-20">
						<span>第三方登录</span>
					</div>

					<div class="flex-c-m">
						<a href="#" class="login100-social-item bg1">
							<i style="font-size: small;">微信</i>
						</a>

						<a href="#" class="login100-social-item bg2">
							<i style="font-size: small;">QQ</i>
						</a>

						<a href="#" class="login100-social-item bg3">
							<i style="font-size: small;">微博</i>
						</a>
					</div>

					<div class="flex-col-c p-t-25">
						<a href="javascript:" class="txt2">立即注册</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script>
		function Login(){
			if($('#index-name').val()=="admin"&&$('#index-password').val()=="admin"){
				window.location.replace("/view/manage");
				window.event.returnValue=false;
				window.alert("登陆成功")
			}
			else{
				window.alert("账号/密码错误！")
			}
		}
	</script>

	<script src="/js/jquery-3.2.1.min.js"></script>
	<script src="/js/main.js"></script>
</body>

</html>
